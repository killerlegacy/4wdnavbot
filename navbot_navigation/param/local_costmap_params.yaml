local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 3.0  # Reduce the update frequency to lighten the load
  publish_frequency: 2.0
  transform_tolerance: 0.5
  static_map: false
  rolling_window: true
  width: 5.0
  height: 5.0
  resolution: 0.05
  inflation_radius: 0.5

  obstacle_layer:
    enabled: true
    obstacle_range: 2.5
    raytrace_range: 3.0
    max_obstacle_height: 2.0
    min_obstacle_height: 0.0
    observation_sources: laser_scan_point_cloud

  laser_scan_point_cloud:
    sensor_frame: laser
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: 0.0
    max_obstacle_height: 2.0

